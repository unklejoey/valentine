<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
  body {
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 60px 20px;
    color: #b3003c;
    overflow-x: hidden;
  }
  h1 { margin-bottom: 30px; animation: fadeIn 1s ease; }
  .hidden { display: none; }
  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  #yes { background: #ff4d6d; color: white; }
  #no { background: #888; color: white; position: relative; }
  .option-btn { background: white; color: #b3003c; }
  .final { font-size: 24px; margin-top: 20px; font-weight: bold; animation: pop 0.8s ease; }
  .bear { font-size: 80px; margin-top: 20px; animation: dance 1s infinite alternate ease-in-out; }
  .heart { position: fixed; top: -10px; font-size: 20px; animation: fall linear forwards; pointer-events: none; }
  input { padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #b3003c; margin-bottom: 20px; }
  @keyframes dance { 0% { transform: rotate(-10deg) scale(1); } 100% { transform: rotate(10deg) scale(1.1); } }
  @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
</style>
</head>
<body>

<!-- STEP 0: Nickname -->
<div id="step0">
  <h1>Enter your nickname üíå</h1>
  <input type="text" id="nicknameInput" placeholder="e.g., Sunshine" />
  <br>
  <button id="nicknameNext">Next</button>
</div>

<!-- STEP 1 -->
<div id="step1" class="hidden">
  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
  <h1>Yaaay! ü•∞ What do you want for Valentine?</h1>
  <button class="option-btn" onclick="chooseGift('Flowers üåπ')">Flowers üåπ</button>
  <button class="option-btn" onclick="chooseGift('Chocolate üç´')">Chocolate üç´</button>
  <button class="option-btn" onclick="chooseGift('Package from Sellys')">Package from Sellys</button>
  <button class="option-btn" onclick="chooseGift('Everything üòç')">Everything üòç</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="hidden">
  <h1>Nice choice üòè Now‚Ä¶ what will you give me? ‚ù§Ô∏è</h1>
  <button class="option-btn" onclick="finalMessage('Doggy üòò')">Doggy üòò</button>
  <button class="option-btn" onclick="finalMessage('Snake in the Monkey Shadow ‚ù§Ô∏è')">Snake in the Monkey Shadow ‚ù§Ô∏è</button>
  <button class="option-btn" onclick="finalMessage('Missionary ü§ó')">Missionary ü§ó</button>
  <button class="option-btn" onclick="finalMessage('All of the above üíñ')">All of the above üíñ</button>
</div>

<!-- FINAL -->
<div id="final" class="hidden">
  <h1 class="final" id="finalText"></h1>
  <div class="bear">üêª‚Äç‚ùÑÔ∏èüíÉ</div>
</div>

<!-- HIDDEN FORM FOR GOOGLE FORMS -->
<form id="hiddenForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdDEoGfM4ksj1dE4C0eYp1ZRwmJzH6tO9ND54zC52QigCtekw/formResponse" method="POST" target="hidden_iframe">
  <input name="entry.373337828" id="formNickname">
  <input name="entry.661368496" id="formGift">
  <input name="entry.1990425933" id="formAnswer">
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
let nickname = "";
let selectedGift = "";
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
let size = 18;

function createHearts() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}

// STEP 0 ‚Üí STEP 1
document.getElementById("nicknameNext").addEventListener("click", () => {
  const input = document.getElementById("nicknameInput").value.trim();
  nickname = input ? input : "Valentine#" + Math.floor(Math.random() * 1000);
  document.getElementById("step0").classList.add("hidden");
  document.getElementById("step1").classList.remove("hidden");
});

noBtn.addEventListener("click", () => {
  size += 12;
  yesBtn.style.fontSize = size + "px";
  yesBtn.style.padding = size/2 + "px " + size + "px";
});

yesBtn.addEventListener("click", () => {
  createHearts();
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
});

function chooseGift(gift) {
  selectedGift = gift;
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
}

function finalMessage(answer) {
  document.getElementById("step3").classList.add("hidden");
  const final = document.getElementById("final");
  const text = document.getElementById("finalText");

  createHearts();

  text.innerHTML = `Haha ü•π You chose <br><br> <strong>${answer}</strong> <br><br> It's going to be fun! ‚ù§Ô∏è`;

  final.classList.remove("hidden");

  // SUBMIT TO GOOGLE FORM VIA HIDDEN FORM
  document.getElementById('formNickname').value = nickname;
  document.getElementById('formGift').value = selectedGift;
  document.getElementById('formAnswer').value = answer;
  document.getElementById('hiddenForm').submit();
}
</script>
</body>
</html>
