<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #b3003c;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 30px;
      animation: fadeIn 1s ease;
    }

    input {
      padding: 12px 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #b3003c;
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .hidden { display: none; }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #startBtn { background: #ff4d6d; color: white; }
    #yes { background: #ff4d6d; color: white; }
    #no { background: #888; color: white; position: relative; }

    .option-btn { background: white; color: #b3003c; }

    .final {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      animation: pop 0.8s ease;
    }

    /* Dancing bear */
    .bear {
      font-size: 80px;
      margin-top: 20px;
      animation: dance 1s infinite alternate ease-in-out;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg) scale(1); }
      100% { transform: rotate(10deg) scale(1.1); }
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- STEP 0: Nickname -->
  <div id="step0">
    <h1>Enter your nickname üìù</h1>
    <input type="text" id="nickname" placeholder="Your nickname" />
    <button id="startBtn">Start ‚ù§Ô∏è</button>
  </div>

  <!-- STEP 1 -->
  <div id="step1" class="hidden">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h1>Yaaay! ü•∞ What do you want for Valentine?</h1>

    <button class="option-btn" onclick="chooseGift('Flowers üåπ')">Flowers üåπ</button>
    <button class="option-btn" onclick="chooseGift('Chocolate üç´')">Chocolate üç´</button>
    <button class="option-btn" onclick="chooseGift('Dinner Date üçΩÔ∏è')">Dinner Date üçΩÔ∏è</button>
    <button class="option-btn" onclick="chooseGift('Everything üòç')">Everything üòç</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h1>Nice choice üòè Now‚Ä¶ what will you give me? ‚ù§Ô∏è</h1>

    <button class="option-btn" onclick="finalMessage('Doggy üòò')">Doggy üòò</button>
    <button class="option-btn" onclick="finalMessage('Snake in the Monkey Shadow ‚ù§Ô∏è')">Snake in the Monkey Shadow ‚ù§Ô∏è</button>
    <button class="option-btn" onclick="finalMessage('Missionary ü§ó')">Missionary ü§ó</button>
    <button class="option-btn" onclick="finalMessage('All of the above üíñ')">All of the above üíñ</button>
  </div>

  <!-- FINAL -->
  <div id="final" class="hidden">
    <h1 class="final" id="finalText"></h1>
    <div class="bear">üêª‚Äç‚ùÑÔ∏èüíÉ</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let nicknameValue = "";
    let giftValue = "";
    let answerValue = "";
    let size = 18;

    // Falling hearts function
    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.style.fontSize = (16 + Math.random() * 24) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    // Step 0: Enter nickname
    startBtn.addEventListener("click", () => {
      const nick = document.getElementById("nickname").value.trim();
      if (!nick) { alert("Please enter a nickname! üòÑ"); return; }
      nicknameValue = nick;
      document.getElementById("step0").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
    });

    // No button moves Yes button away
    noBtn.addEventListener("click", () => {
      size += 12;
      yesBtn.style.fontSize = size + "px";
      yesBtn.style.padding = size/2 + "px " + size + "px";
    });

    // Yes button moves to Step 2
    yesBtn.addEventListener("click", () => {
      createHearts();
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    });

    // Step 2: Choose gift
    function chooseGift(gift) {
      giftValue = gift;
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");
    }

    // Step 3: Final message and submit to Google Form
    function finalMessage(answer) {
      answerValue = answer;

      // Google Form POST endpoint
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdDEoGfM4ksj1dE4C0eYp1ZRwmJzH6tO9ND54zC52QigCtekw/formResponse";

      // URL-encode the data
      const data = new URLSearchParams();
      data.append("entry.373337828", nicknameValue);   // Nickname
      data.append("entry.661368496", giftValue);       // Valentine gift
      data.append("entry.1990425933", answerValue);    // What they give you

      // Send POST request
      fetch(formURL, {
        method: "POST",
        body: data,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        mode: "no-cors"
      });

      // Show final screen
      document.getElementById("step3").classList.add("hidden");
      const final = document.getElementById("final");
      const text = document.getElementById("finalText");

      createHearts();

      text.innerHTML = `Haha ü•π You chose <br><br> <strong>${answer}</strong> <br><br> It's going to be fun! ‚ù§Ô∏è`;

      final.classList.remove("hidden");
    }
  </script>

</body>
</html>
