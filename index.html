<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine â¤ï¸</title>
<style>
  body {
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 60px 20px;
    color: #b3003c;
    overflow-x: hidden;
  }
  h1 { margin-bottom: 30px; animation: fadeIn 1s ease; }
  .hidden { display: none; }
  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  #yes { background: #ff4d6d; color: white; }
  #no { background: #888; color: white; position: relative; }
  .option-btn { background: white; color: #b3003c; }
  .final { font-size: 24px; margin-top: 20px; font-weight: bold; animation: pop 0.8s ease; }
  .bear { font-size: 80px; margin-top: 20px; animation: dance 1s infinite alternate ease-in-out; }
  .heart { position: fixed; top: -10px; font-size: 20px; animation: fall linear forwards; pointer-events: none; }
  input { padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #b3003c; margin-bottom: 20px; }
  @keyframes dance { 0% { transform: rotate(-10deg) scale(1); } 100% { transform: rotate(10deg) scale(1.1); } }
  @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
</style>
</head>
<body>

<!-- STEP 0: Nickname -->
<div id="step0">
  <h1>Enter your nickname ğŸ’Œ</h1>
  <input type="text" id="nicknameInput" placeholder="e.g., Sunshine" />
  <br>
  <button id="nicknameNext">Next</button>
</div>

<!-- STEP 1 -->
<div id="step1" class="hidden">
  <h1 id="question">Will you be my Valentine? â¤ï¸</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
  <h1>Yaaay! ğŸ¥° What do you want for Valentine?</h1>
  <button class="option-btn" onclick="chooseGift('Flowers ğŸŒ¹')">Flowers ğŸŒ¹</button>
  <button class="option-btn" onclick="chooseGift('Chocolate ğŸ«')">Chocolate ğŸ«</button>
  <button class="option-btn" onclick="chooseGift('Dinner Date ğŸ½ï¸')">Dinner Date ğŸ½ï¸</button>
  <button class="option-btn" onclick="chooseGift('Everything ğŸ˜')">Everything ğŸ˜</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="hidden">
  <h1>Nice choice ğŸ˜ Nowâ€¦ what will you give me? â¤ï¸</h1>
  <button class="option-btn" onclick="finalMessage('Doggy ğŸ˜˜')">Doggy ğŸ˜˜</button>
  <button class="option-btn" onclick="finalMessage('Snake in the Monkey Shadow â¤ï¸')">Snake in the Monkey Shadow â¤ï¸</button>
  <button class="option-btn" onclick="finalMessage('Missionary ğŸ¤—')">Missionary ğŸ¤—</button>
  <button class="option-btn" onclick="finalMessage('All of the above ğŸ’–')">All of the above ğŸ’–</button>
</div>

<!-- FINAL -->
<div id="final" class="hidden">
  <h1 class="final" id="finalText"></h1>
  <div class="bear">ğŸ»â€â„ï¸ğŸ’ƒ</div>
</div>

<script>
let nickname = "";
let selectedGift = "";

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
let size = 18;

function createHearts() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}

// STEP 0 â†’ STEP 1
document.getElementById("nicknameNext").addEventListener("click", () => {
  const input = document.getElementById("nicknameInput").value.trim();
  nickname = input ? input : "Valentine#" + Math.floor(Math.random() * 1000);
  document.getElementById("step0").classList.add("hidden");
  document.getElementById("step1").classList.remove("hidden");
});

noBtn.addEventListener("click", () => {
  size += 12;
  yesBtn.style.fontSize = size + "px";
  yesBtn.style.padding = size/2 + "px " + size + "px";
});

yesBtn.addEventListener("click", () => {
  createHearts();
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
});

function chooseGift(gift) {
  selectedGift = gift;
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
}

function finalMessage(answer) {
  document.getElementById("step3").classList.add("hidden");
  const final = document.getElementById("final");
  const text = document.getElementById("finalText");

  createHearts();

  text.innerHTML = `Haha ğŸ¥¹ You chose <br><br> <strong>${answer}</strong> <br><br> It's going to be fun! â¤ï¸`;

  final.classList.remove("hidden");

  // Submit to Google Forms
  submitToGoogleForm(nickname, selectedGift, answer);
}

function submitToGoogleForm(nickname, gift, answer) {
  const url = "https://docs.google.com/forms/d/e/1FAIpQLSdDEoGfM4ksj1dE4C0eYp1ZRwmJzH6tO9ND54zC52QigCtekw/formResponse";
  
  const data = new FormData();
   data.append("entry.373337828", nickname);   // Nickname field
  data.append("entry.661368496", gift);       // Gift chosen field
  data.append("entry.1990425933", answer);    // Return gift field  

  fetch(url, { method: "POST", body: data })
    .then(() => console.log("Response submitted"))
    .catch(err => console.error(err));
}
</script>
</body>
</html>
